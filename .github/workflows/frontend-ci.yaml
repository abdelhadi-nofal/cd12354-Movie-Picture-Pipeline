name: Frontend Continuous Integration

on:
  pull_request:
    branches: [main]
    paths: [starter/frontend/**]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: starter/frontend/package-lock.json
      - name: Install Dependencies
        run: |
          cd starter/frontend
          npm ci
      - name: Run Linter
        run: |
          cd starter/frontend
          npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: starter/frontend/package-lock.json
      - name: Install Dependencies
        run: |
          cd starter/frontend
          npm ci
      - name: Run Tests
        run: |
          cd starter/frontend
          npm test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: |
          cd starter/frontend
          docker build -t frontend:ci .