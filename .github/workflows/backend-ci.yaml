name: Backend Continuous Integration

on:
  pull_request:
    branches: [main]
    paths: [starter/backend/**]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
          cache: pip
      - name: Install Dependencies
        run: cd starter/backend && pip install -r requirements.txt
      - name: Run Linter
        run: cd starter/backend && flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
          cache: pip
      - name: Install Dependencies
        run: cd starter/backend && pip install -r requirements.txt
      - name: Run Tests
        run: cd starter/backend && python -m pytest

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: |
          cd starter/backend
          docker build -t backend:ci .